<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js</title>
</head>
<body>
<div id="app">
    <!-- mouseenter/mouseleaveイベント -->
    <div id="outer" v-on:mouseenter="onmousein" v-on:mouseleave="onmouseout">
        外 (outer)
        <p id="inner">
            内 (inner)
        </p>
    </div>
    <div v-html="result"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>   
<script>window.Vue || docuemnt.write('<script src="lib/vue.min.js"><\/script>');</script>
<script src="js/event_mouse2.js"></script>

</body>
</html>
