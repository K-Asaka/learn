<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js</title>
</head>
<body>
<div id="app">
    <div id="container">
        <!-- タブを列挙 -->
        <ul>
            <li v-for="tab in tabNames">
                <a href="#" v-on:click.prepend="onclick(tab)">{{ tabs[tab] }}</a>
            </li>
        </ul>
        <!-- タブパネルを準備 -->
        <keep-alive>
            <component v-bind:is="currentTab"></component>
        </keep-alive>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>   
<script>window.Vue || docuemnt.write('<script src="lib/vue.min.js"><\/script>');</script>
<script src="js/tabs.js"></script>

</body>
</html>
