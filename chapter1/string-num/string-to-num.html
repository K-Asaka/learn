<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script>
            // 文字列を数値に変換 parseInt
            console.log(parseInt('123.456abc'), typeof parseInt('123.456abc'));
            console.log(parseInt('abc123.456'), typeof parseInt('abc123.456'));

            // 文字列を数値に変換 parseFloat
            console.log(parseFloat('123.456abc'), typeof parseFloat('123.456abc'));
            console.log(parseFloat('abc123.456'), typeof parseFloat('abc123.456'));

            // 数値を文字列に変換 toString
            console.log(((123.456).toString(), typeof (123.456).toString()));
            console.log((16).toString(16), typeof (16).toString(16));

            // 数値を文字列に変換 toFixed
            console.log((123.456).toFixed(1), typeof (123.456).toFixed(1));
            console.log((123.456).toFixed(), typeof (123.456).toFixed());
        </script>
    </head>
    <body>
    </body>
</html>
