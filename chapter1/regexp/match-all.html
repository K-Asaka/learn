<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script>
            // 正規表現を作成
            const re = /(\d{3})-?(\d{4})/g;

            // 文字列を作成
            const t = '〒279-0031 千葉県浦安市舞浜1-1\n'
                    + '〒105-0011 東京都港区芝公園4-2-8\n'
                    + '〒100-0014 東京都千代田区永田町1-7-1';

            // .matchAll()で判定して、iteratorを得る
            const matches = t.matchAll(re);

            // iteratorから値を取り出して、コンソールに出力
            for (const match of matches) {
                console.log(match);
            }
        </script>
    </head>
    <body>
    </body>
</html>
