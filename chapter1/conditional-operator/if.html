<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script>
            // 変数の宣言
            let i, col;

            // iが0のとき
            i = 0;
            if (i === 0) {
                col = '赤';
            } else {
                col = '青';
            }
            console.log(i, col);    // コンソールに出力

            // iが1のとき
            i = 1;
            if (i === 0) {
                col = '赤';
            } else {
                col = '青';
            }
            console.log(i, col);     // コンソールに出力
        </script>
    </head>
    <body>
    </body>
</html>
