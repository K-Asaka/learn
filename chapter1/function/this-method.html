<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script>
            // オブジェクトを作成
            const obj = {
                // メソッド
                fnc: function() {
                    // コンソールに出力
                    console.log('中', this);

                    // 内側の関数
                    function fnc2() {
                        // コンソールに出力
                        console.log('内', this);
                    }

                    // 内側の関数を呼び出し
                    fnc2();
                }
            };

            // コンソールに出力
            console.log('外', this);

            // 関数を呼び出し
            obj.fnc();
        </script>
    </head>
    <body>
    </body>
</html>
