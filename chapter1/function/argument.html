<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script>
            // 猫を得る関数
            function getCat(catName, age, sex) {
                // 文字列を作成して返す
                const res = `猫名:「${catName}」、年齢${age}、性別${sex}`;
                return res;
            }
            // 関数を実行してコンソールに出力
            console.log(getCat('タマ', 3));
        </script>
    </head>
    <body>
    </body>
</html>
