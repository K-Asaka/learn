<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js</title>
</head>
<body>
<div id="app">
    <form>
        <!-- チェックボックスをshowに紐付け -->
        <label for="show">表示／非表示</label>
        <input type="checkbox" id="show" v-model="show">
    </form>
    <!-- showプロパティの値に応じて、パネルの表示／非表示を切り替え -->
    <div id="panel" v-if="show">
        <h3>RSSフィードについて</h3>
        <div>サンプルデータ</div>
    </div>
    <div v-else>現在、非表示状態です。</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>   
<script>window.Vue || docuemnt.write('<script src="lib/vue.min.js"><\/script>');</script>
<script src="js/if.js"></script>

</body>
</html>
