<!DOCTYPE html>

    <head>

        <script>
            // カウント開始
            console.log('--- countStart ---');
            console.count();
            console.count();
            console.count('dog');
            console.count('dog');
            console.count();
            console.count();

            // デフォルトのカウントをリセット
            console.log('--- countReset default ---');
            console.countReset();

            // ラベルのdogのカウントをリセット
            console.log('--- countReset dog ---');
            console.countReset('dog');
            console.count();
            console.count('dog');
        </script>
