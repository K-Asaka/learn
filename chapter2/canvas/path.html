<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <style>
            canvas {
                border: solid 1px #888;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="400" height="300"></canvas>

        <script>
            // Canvasを選択して、2次元コンテクストを取り出す
            const canvas  = document.querySelector('#canvas');
            const context = canvas.getContext('2d');

            // 設定を行う
            context.fillStyle   = '#ff8888';
            context.strokeStyle = '#4466ff';
            context.lineWidth   = 8;
            context.lineCap     = 'round';
            context.lineJoin    = 'round';

            // パスの指定を開始
            context.beginPath();

            // 左上に三角
            context.moveTo(100, 10);
            context.lineTo( 10, 140);
            context.lineTo(190, 140);

            // 右上に三角
            context.moveTo(300, 10);
            context.lineTo(210, 140);
            context.lineTo(390, 140);
            context.closePath();

            context.fill();     // 塗りつぶし
            context.stroke();   // 線描画

            // パスの指定を開始
            context.beginPath();

            // 切り抜き領域を作る(下部に横長の矩形)
            context.moveTo(  0, 180);
            context.lineTo(400, 180);
            context.lineTo(400, 270);
            context.lineTo(  0, 270);
            context.closePath();

            // コンテクストを保存してクリップ
            context.save();
            context.clip();

            // パスの指定を開始
            context.beginPath();

            // 左下に三角
            context.moveTo(100, 150);
            context.lineTo( 10, 290);
            context.lineTo(190, 290);

            context.fill();     // 塗りつぶし
            context.stroke();   // 線描画

            // コンテクストを復帰
            context.restore();

            // パスの指定を開始
            context.beginPath();

            // 右下に三角
            context.moveTo(300, 150);
            context.lineTo(210, 290);
            context.lineTo(390, 290);
            context.closePath();

            context.fill();      // 塗りつぶし
            context.stroke();   // 線描画
        </script>
    </body>
</html>
