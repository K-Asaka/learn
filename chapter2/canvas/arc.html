<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <style>
            canvas {
                border: solid 1px #888;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="400" height="300"></canvas>

        <script>
            // Canvasを選択して、2次元コンテクストを取り出す
            const canvas  = document.querySelector('#canvas');
            const context = canvas.getContext('2d');

            // 設定を行う
            context.fillStyle   = '#ff8888';
            context.strokeStyle = '#4466ff';
            context.lineWidth   = 8;
            context.lineCap     = 'round';

            // パスを作る　時計回り
            context.beginPath();
            context.arc(100, 150, 80, 0, 240 / 180 * Math.PI);
            context.fill();     // 塗りつぶし
            context.stroke();   // 線描画

            // パスを作る　半時計回り
            context.beginPath();
            context.arc(200, 100, 80, 0, 240 / 180 * Math.PI, true);
            context.fill();     // 塗りつぶし
            context.stroke();   // 線描画

            // パスを作る　ぐるっと1周
            context.beginPath();
            context.arc(300, 200, 80, 0, 360 / 180 * Math.PI);
            context.fill();     // 塗りつぶし
            context.stroke();   // 線描画
        </script>
    </body>
</html>
