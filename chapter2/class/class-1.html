<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script>
            // 動物クラス
            class Animal {
                // コンストラクター
                constructor(type, name) {
                    // 引数をもとにプロパティを初期化
                    this.type = type;
                    this.name = name;
                }
                // 情報取得メソッド
                getInf() {
                    // 情報の文字列を作成して返す
                    return `${this.type} : ${this.name}`;
                }
            }

            // 動物オブジェクトを作成
            const cat = new Animal('猫', 'タマ');
            const dog = new Animal('犬', 'ポチ');

            // コンソールに情報を出力
            console.log(cat.getInf());
            console.log(dog.getInf());
        </script>
    </head>
    <body>
    </body>
</html>
