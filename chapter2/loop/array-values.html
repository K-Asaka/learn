<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script>
            // 配列を作成
            const arr = ['猫', '犬', '牛'];

            // .values()でArray Iteratorオブジェクトを得る
            const values = arr.values();

            // for of文
            for (let value of values) {
                // コンソールに出力
                console.log(value);
            }
        </script>
    </head>
    <body>
    </body>
</html>
