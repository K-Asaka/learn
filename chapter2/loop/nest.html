<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script>
            // 二次元配列を作成
            const arr = [
                ['猫', '犬', '牛'],
                ['豚', '牛', '馬']
            ];

            // for文
            for (let i = 0; i < arr.length; i++) {
                // for文
                for (let j = 0; j < arr[i].length; j++) {
                    // 要素を取り出し
                    const item = arr[i][j];

                    // コンソールに出力
                    console.log(i, j, item);
                }
            }
        </script>
    </head>
    <body>
    </body>
</html>
