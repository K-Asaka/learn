<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script>
            // 配列を作成
            const arr = ['猫', '犬', '牛', '馬'];

            // カウンター用の変数を作成
            let i = 0;

            // do while文
            do {
                // 配列の要素を取り出し
                const item = arr[i];

                // コンソールに出力
                console.log(i, item);

                // カウンターの数値を1増やす
                i++;
            } while (i < arr.length);
        </script>
    </head>
    <body>
    </body>
</html>
