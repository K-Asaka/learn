<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script>
            // 配列を作成
            const arr = ['猫', '犬', '牛'];

            // .entries()でArray Iteratorオブジェクトを得る
            const entries = arr.entries();

            // for of文
            for (let entry of entries) {
                // コンソールに出力
                console.log(entry);
            }
        </script>
    </head>
    <body>
    </body>
</html>
