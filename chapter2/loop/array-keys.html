<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script>
            // 配列を作成
            const arr = ['猫', '犬', '牛'];

            // .keys()でArray Iteratorオブジェクトを得る
            const keys = arr.keys();

            // for of文
            for (let key of keys) {
                // コンソールに出力
                console.log(key);
            }
        </script>
    </head>
    <body>
    </body>
</html>
