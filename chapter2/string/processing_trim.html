<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script>
            // 文字列を作成
            const s = `
            <p>猫のタマと遊ぶ。</p>
            `;

            // trim系メソッドの結果をコンソールに出力
            console.log('--- trim ---');
            console.log('|' + s.trim() + '|');
            console.log('--- trimStart ---');
            console.log('|' + s.trimStart() + '|');
            console.log('--- trimEnd ---');
            console.log('|' + s.trimEnd() + '|');
        </script>
    </head>
    <body>
    </body>
</html>
