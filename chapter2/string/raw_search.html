<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script>
            // 文字列を作成
            const s = '<p>猫のタマが3歳になった誕生日。</p>';

            // .includes()の結果をコンソールに出力
            console.log('--- includes ---');
            console.log(s.includes('猫'));
            console.log(s.includes('犬'));

            // .startsWith()の結果をコンソールに出力
            console.log('--- startsWith ---');
            console.log(s.startsWith('<p>'));
            console.log(s.startsWith('<h1>'));
            
            // .endsWith()の結果をコンソールに出力
            console.log('--- endsWith ---');
            console.log(s.endsWith('</p>'));
            console.log(s.endsWith('</h1>'));

            // .indexOf()の結果をコンソールに出力
            console.log('--- indexOf ---');
            console.log(s.indexOf('猫'));
            console.log(s.indexOf('犬'));

            // .lastIndexOf()の結果をコンソールに出力
            console.log('--- lastIndexOf ---');
            console.log(s.lastIndexOf('。'));
            console.log(s.lastIndexOf('、'));
        </script>
    </head>
    <body>
    </body>
</html>
