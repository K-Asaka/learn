<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script>
            // 配列を作成
            const arr1 = ['猫', '犬', '牛', '馬'];

            // 全要素に対して処理
            arr2 = arr1.map((x, i) => {
                // 新しい要素を作る
                return `${i}: ${x}`;
            });

            // コンソールに出力
            console.log(arr2.join(', '));
        </script>
    </head>

    </body>
</html>
