<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script>
            // 日時の出力用関数
            function output(d) {
                const t = d.getFullYear()    + '年'
                        + (d.getMonth() + 1) + '月'
                        + d.getDate()        + '日 '
                        + d.getHours()       + '時'
                        + d.getMinutes()     + '分'
                        + d.getSeconds()     + '秒';
                console.log(t);
            }

            // Dateオブジェクトを作成
            const d = new Date(2030, 0, 1);
            output(d);

            // 月を6(7月)に変更
            d.setMonth(6);
            output(d);

            // 日を0(前月末日)に変更
            d.setDate(0);
            output(d);
        </script>
    </head>
    <body>
    </body>
</html>
