<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script>
            // 開始時間
            const start = Date.now();

            // アラートダイアログを出す。
            alert('OKをクリックしてください。');

            // 終了時間
            const end = Date.now();

            // 経過時間を計算
            const diff = end - start;

            // コンソールに出力
            console.log(`開始 ${start}、終了 ${end}、経過 ${diff} ミリ秒。`);
        </script>
    </head>
    <body>
    </body>
</html>
