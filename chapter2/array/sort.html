<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script>
            // 配列を作成
            const arr1 = [7, 8, 9, 10, 11, 12, 71, 72, 73, 100, 101, 102];

            // 引数なしでソート
            const arr2 = arr1.sort();
            console.log('--- 引数なしでソート ---');
            console.log(arr1.join(', '));
            console.log(arr2.join(', '));

            // 比較関数でソート
            const arr3 = arr1.sort((a, b) => a - b);
            console.log('--- 比較関数でソート ---');
            console.log(arr1.join(', '));
            console.log(arr3.join(', '));
        </script>
    </head>
    <body>
    </body>
</html>
