<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script>
            // 待機用の関数
            function wait(tm, isResolve = true) {
                // Promiseオブジェクトを戻り値にする
                return new Promise((resolve, reject) => {
                    // tmミリ秒待って実行
                    setTimeout(() => {
                        // コンソールに情報を出力
                        console.log(tm, isResolve ? 'resolve' : 'reject');
                        
                        if (isResolve) {
                            // isResolveがtrueなら解決
                            resolve(`${tm}!`);
                        } else {
                            // isResolveがfalseなら拒否
                            reject(`${tm}`);
                        }
                    }, tm);
                });
            };

            // .allSettled()
            setTimeout(() => {
                console.log('--- .allSettled() ---');

                // Promiseオブジェクトの配列を作成
                const arr = [wait(10, false), wait(20, true), wait(30, false)];

                // .allSettled()の処理
                Promise.allSettled(arr).then(data => {
                    console.log('@ then :', data);
                });
            }, 0);

        </script>
    </head>
    <body>
    </body>
</html>
