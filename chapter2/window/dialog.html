<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script>
            // 警告ダイアログ
            alert('質問を開始します。');

            // 確認ダイアログ
            const isCat = confirm('あなたは猫派ですか？');

            // 入力ダイアログ
            let name = prompt('あなたのお名前は？', '匿名希望');
            if (name === null) {
                name = '(未回答)';
            }

            // コンソールに出力
            if (isCat) {
                console.log(`${name}さんは、猫派ですね。`);
            } else {
                console.log(`${name}さんは、猫派ではないのですね。`);
            }
        </script>
    </head>
    <body>
    </body>
</html>
