<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ToDoアプリ</title>
    <link rel="stylesheet" href="sample.css" />
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
</head>
<body>
    <h1>ToDoアプリ</h1>
    <div id="app">
        <button @click="isShow = !isShow">Toggleボタン</button>
        <transition>
            <div v-show="isShow">トランジション</div>
        </transition>
    </div>

    <script src="sample.js"></script>
</body>
</html>
