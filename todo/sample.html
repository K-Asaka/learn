<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ToDoアプリ</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
</head>
<body>
    <h1>ToDoアプリ</h1>
    <div id="app">
        <div v-if="value >= 10">10以上</div>
        <div v-else-if="value >= 5">5以上</div>
        <div v-else>5未満</div>
    </div>

    <script src="sample.js"></script>
</body>
</html>
