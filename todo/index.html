<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ToDoアプリ</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
</head>
<body>
    <h1>ToDoアプリ</h1>
    <div id="app">
        <div class="new-todo">
            <div class="new-todo-item">
                <label for="new-todo-title">タイトル</label>
                <input v-model="todoTitle" type="text" id="new-todo-title" />
            </div>
            <div class="new-todo-item">
                <label for="new-todo-description">説明</label>
                <textarea v-model="todoDescription" id="new-todo-description"></textarea>
            </div>
        </div>
    </div>
    <div>
        <div class="tod-search">
            <div class="tod-search-item">
                <label for="todo-search-keyword">キーワードで検索</label>
                <input v-model="searchWord" type="text" id="todo-search-keyword" />
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
