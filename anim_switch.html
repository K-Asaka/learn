<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/anim.css">
    <title>Vue.js</title>
</head>
<body>
<div id="app">
    <input type="button" value="切り替え" v-on:click="onclick">
    <!-- idプロパティをkey属性にバインド -->
    <transition>
        <div class="panel" v-bind:key="id">
            {{ panels[id] }}
        </div>
    </transition>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>   
<script>window.Vue || docuemnt.write('<script src="lib/vue.min.js"><\/script>');</script>
<script src="js/anim_switch.js"></script>

</body>
</html>
