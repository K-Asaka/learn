<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Sample</title>
    <script src="https://fb.me/react-15.3.0.js"></script>
    <script src="https://fb.me/react-dom-15.3.0.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="content"></div>

    <script type="text/babel">
      var Evaluator = React.createClass({
        getInitialState: function() {
          return {
            expression: ''
          };
        },
        reCalcValue: function(e) {
          if (e.key === 'Enter')
            this.setState({
              expression: e.target.value
            });
        },
        render: function() {
          return (
            <div>
              <input
                type='text' 
                onKeyPress={this.reCalcValue}
              />
              <h2>{eval(this.state.expression)}</h2>
            </div>
          );
        }
      });

      ReactDOM.render(
        <Evaluator />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
