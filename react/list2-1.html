<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Sample</title>
    <script src="https://fb.me/react-15.3.0.js"></script>
    <script src="https://fb.me/react-dom-15.3.0.js"></script>
  </head>
  <body>
    <div id="content"></div>

    <script>
      var HelloWorld = React.createClass({
        render: function() {
          return React.DOM.h2(null, 'Hello, ' + this.props.name + ' World!');
        }
      });

      ReactDOM.render(
        React.createElement(
          HelloWorld,
          {
            name: 'React'
          }
        ),
        document.getElementById('content')
      );
    </script>
  </body>
</html>
