<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Sample</title>
    <script src="https://fb.me/react-15.3.0.js"></script>
    <script src="https://fb.me/react-dom-15.3.0.js"></script>
  </head>
  <body>
    <div id="content"></div>

    <script>
      ReactDOM.render(
        React.DOM.h2({
          style: {
            fontStyle: 'oblique',
            fontFamily: 'Arial',
            color: 'green'
          }},
          'Hello, React World!'
        ),
        document.getElementById('content')
      );
    </script>
  </body>
</html>
