<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Sample</title>
    <script src="https://fb.me/react-15.3.0.js"></script>
    <script src="https://fb.me/react-dom-15.3.0.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="content"></div>

    <script type="text/babel">
      var ColoredButton = React.createClass({
        render: function() {
          return (
            <button {...this.props}>
              {this.props.children}
            </button>
          )
        }
      });

      ReactDOM.render(
        <ColoredButton
          style = {{
            color: '#A04020',
            backgroundColor: '#90C0A0',
            fontFamily: 'Serif',
            fontSize: 22
          }}
          type = 'button'
          disabled = {false}>
          Click Me!
        </ColoredButton>,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
